apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-foo-app

bases:
- ../../base/

commonLabels:
  app.kubernetes.io/instance: development

configMapGenerator:
- name: foo-postgres-configmap
  literals:
  - POSTGRES_USER=foo-app
  - POSTGRES_PASSWORD=Password!456

images:
- name: foo-postgres
  newTag: '13'
  newName: postgres
