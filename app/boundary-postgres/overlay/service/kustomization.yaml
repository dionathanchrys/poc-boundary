apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: test2

bases:
- ../../base/

commonLabels:
  app.kubernetes.io/instance: service

configMapGenerator:
- name: boundary-postgres-configmap
  literals:
  - POSTGRES_USER=boundary
  - POSTGRES_PASSWORD=Password!123

images:
- name: boundary-postgres
  newTag: '12'
  newName: postgres
