kind: Deployment
apiVersion: apps/v1
metadata:
  name: boundary-postgres
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      db: boundary-postgres
  template:
    metadata:
      labels:
        db: boundary-postgres
    spec:
      containers:
      - name: boundary-postgres
        image: boundary-postgres
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        ports:
        - name: db
          containerPort: 5432
        envFrom:
        - configMapRef:
            name: boundary-postgres-configmap
        volumeMounts:
        - name: postgres-db-boundary
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-db-boundary
        hostPath:
          path: /home/docker/volumes/postgres-boundary
          type: DirectoryOrCreate
