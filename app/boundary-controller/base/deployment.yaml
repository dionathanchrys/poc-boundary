kind: Deployment
apiVersion: apps/v1
metadata:
  name: boundary-controller
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: boundary-controller
  template:
    metadata:
      labels:
        app: boundary-controller
    spec:
      containers:
      - name: boundary-controller
        image: boundary-controller
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1
            memory: 1Gi
        envFrom:
        - secretRef:
            name: boundary-controller-secret
        - configMapRef:
            name: boundary-controller-configmap
        ports:
        - name: api
          containerPort: 9200
        - name: cluster
          containerPort: 9201
        livenessProbe:
          httpGet:
            path: /
            port: 9200
            scheme: HTTP
          initialDelaySeconds: 300
          timeoutSeconds: 10
          periodSeconds: 300
          successThreshold: 1
          failureThreshold: 5
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 9200
        #     scheme: HTTP
        #   initialDelaySeconds: 300
        #   timeoutSeconds: 10
        #   periodSeconds: 300
        #   successThreshold: 1
        #   failureThreshold: 5
        volumeMounts:
        - name: boundary-controller-config
          mountPath: /boundary/config.hcl
          subPath: config.hcl
      volumes:
      - name: boundary-controller-config
        configMap:
          name: boundary-controller-configmap